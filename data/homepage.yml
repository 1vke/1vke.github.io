## Looking for strings? Check the i18n folder.

# showcase
showcase:
  enable: true
  image:
    x: "images/showcase/showcase.png"
    _2x: "images/showcase/showcase@2x.png"
  imageMobile:
    x: "images/showcase/showcase-mobile.jpg"

  button:
    icon: "icon-email"
    URL: "https://lucaslowe.com/"

  socialLinks:
    - icon: "linkedin"
      name: "Linkedin"
      URL: "https://www.linkedin.com/in/cs-lucaslowe/"

    - icon: "square-github"
      name: "Github"
      URL: "https://github.com/1vke"

# about
about:
  enable: false
  button:
    icon: "icon-user"
    URL: "https://www.linkedin.com/in/cs-lucaslowe/"
  image:
    x: "images/about/user-picture.png"
    _2x: "images/about/user-picture@2x.png"

# education
education:
  enable: true
  items:
    - university: "Ball State University"
      year: "2023-2026"
      degree: "Bachelor of Science (BS), Computer Science"

    - university: "Castle High School"
      year: "2020-2023"
      degree: "High School Diploma, Sciences, Math, Computer Science Studies"

# experience
